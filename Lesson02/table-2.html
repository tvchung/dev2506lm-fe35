<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table với cấu trúc chuẩn HTML5</title>
</head>
<body>
    <h1>Table với cấu trúc chuẩn HTML5</h1>
    <hr>
    <table border="1px" width="90%" align="center">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Chung A</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chung B</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Tổng:</th>
                <th colspan="2">2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
