<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <form action="" method="post">
        <table border="0" width="500px" align="center" cellspacing="15" style="border: 5px solid ;">
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Đăng nhập</h1>
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Login Devmaster">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Tên đăng nhập:</b></td>
                    <td>
                        <input type="text" name="tenDangNhap" id="tenDangNhap" placeholder="Nhập tài khoản">
                    </td>
                </tr>
                <tr>
                    <td><b>Mật khẩu:</b></td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ghiNho" id="ghiNho">
                        <label for="ghiNho">Ghi nhớ</label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng nhập">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
