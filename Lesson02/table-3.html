<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table  với các thuộc tính cơ bản </title>
</head>
<body>
    <h1>Table  với các thuộc tính cơ bản</h1>
    <table border="1" width="100%" cellspacing="10px" cellpadding="15px">
        <thead bgcolor="#ccc">
            <tr >
                <th rowspan="2">Mã sinh viên</th>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr bgColor="green">
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">HS111</td>
                <td>Nguyễn Văn A</td>
                <td align="right">9</td>
                <td align="right">9</td>
                <td align="right">9</td>
            </tr>
            <tr>
                <td align="center">HS222</td>
                <td>Nguyễn Văn B</td>
                <td align="right">9</td>
                <td align="right">9</td>
                <td align="right">9</td>
            </tr>
            <tr>
                <td align="center">HS223</td>
                <td>Nguyễn Văn C</td>
                <td align="right">9</td>
                <td align="right">9</td>
                <td align="right">9</td>
            </tr>
        </tbody>
        <tfoot bgcolor="gray">
            <tr>
                <th colspan="2" align="right">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
